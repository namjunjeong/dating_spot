services:
  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - 3001:3001
    environment:
      - PORT=3001
    depends_on:
      - mongodb

  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    environment:
      - PORT=3000
      - DATABASE_URI=mongodb://mongodb:27017/test
      - SECRET=secret
      - KAKAOKEY=
      - BROWSER_PATH=/usr/bin/chromium-browser
    depends_on:
      - mongodb

  mongodb:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - mongodb:/data/db

volumes:
  mongodb:
